[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "bag3d-party-walls"
version = "2023.1001"
description = "Workflow for calculating the party walls in the 3D BAG."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Propietary" }
authors = [
    { name = "3DGI", email = "info@3dgi.nl" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: Other/Proprietary License"
]
urls = { github = "https://github.com/3DGI/3dbag-pipeline" }
dependencies = [
    "bag3d-common @ git+ssh://git@github.com/3DGI/3dbag-pipeline.git#egg=bag3d-common&subdirectory=packages/common",
    "urban-morphology-3d @ git+ssh://git@github.com/3DGI/urban-morphology-3d.git@onlysharedwalls#egg=urban-morphology-3d",
    "shapely",
    "numpy",
    "pandas",
    "dagster",
    "dagster-postgres", # always need dagster-postgres, because we are using Postgres as the dagster run storage
]
optional-dependencies = { dev = ["pytest", "bumpver", "tox"] }

[tool.bumpver]
current_version = "2023.1001"
version_pattern = "YYYY.BUILD"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]

