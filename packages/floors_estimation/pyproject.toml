[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "bag3d-floors-estimation"
version = "2024.1003"
description = "Workflow for predicting the number of floors, based on Ellie Roy's thesis."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "BalÃ¡zs Dukai", email = "balazs.dukai@3dgi.nl" },
    { name = "Ravi Peters", email = "ravi.peters@3dgi.nl" },
    { name = "Gina Stavropoulou", email = "G.Stavropoulou@tudelft.nl" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: Apache Software License"
]
urls = { github = "https://github.com/3DBAG/3dbag-pipeline" }
dependencies = [
    "bag3d-common",
    "dagster>=1.9.3",
    "dagster-postgres>=0.25.3",
    "pandas>=2.2.3",
    "scikit-learn>=1.4.0",
    "sklearn-pandas>=2.2.0",
]

[project.optional-dependencies] 
dev = [
    "coverage>=7.6.8",
    "pytest>=8.3.4",
    "pytest-dotenv>=0.5.2",
]

[tool.ruff]
line-length = 88

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = false

[tool.uv.sources]
bag3d-common = { path = "../common"}
