services:

  # This service runs the postgres DB used by dagster for run storage, schedule storage,
  # and event log storage.
  dagster-postgresql:
    image: postgres:16
    container_name: bag3d-dagster-postgresql
    environment:
      POSTGRES_USER: $DAGSTER_POSTGRES_USER
      POSTGRES_PASSWORD: $DAGSTER_POSTGRES_PASSWORD
      POSTGRES_DB: $DAGSTER_POSTGRES_DB
    networks:
      - bag3d-dev-network

  # This service stores the asset data that is generated by the pipeline
  data-postgresql:
    build:
      context: ./postgres
      args:
        - pg_user=$BAG3D_PG_USER
        - pg_pswd=$BAG3D_PG_PASSWORD
        - pg_db=$BAG3D_PG_DATABASE
    command: ["-c", "shared_buffers=8GB", "-c", "max_connections=50", "-c", "work_mem=30MB", "-c", "logging_collector=on", "-c", "log_statement=all", "-c", "log_directory=/var/log/postgresql/"]
    platform: linux/amd64
    container_name: bag3d-data-postgresql
    shm_size: '1gb' 
    ports:
      - "$BAG3D_PG_PORT_ON_HOST:5432"
    volumes:
      - bag3d-dev-data-pipeline:/data/volume
      - type: volume
        source: bag3d-dev-data-postgresql
        target: /var/lib/postgresql/data
        volume:
          subpath: pgdata
      - type: volume
        source: bag3d-dev-data-postgresql
        target: /var/log/postgresql
        volume:
          subpath: pglog
    restart: always
    networks:
      - bag3d-dev-network

  # This service runs the gRPC server that loads your user code, in both dagster-webserver
  # and dagster-daemon. By setting DAGSTER_CURRENT_IMAGE to its own image, we tell the
  # run launcher to use this same image when launching runs in a new container as well.
  # Multiple containers like this can be deployed separately - each just needs to run on
  # its own port, and have its own entry in the workspace.yaml file that's loaded by the
  # webserver.
  bag3d-core:
    build:
      context: ../
      dockerfile: docker/pipeline/bag3d-core.dockerfile
    container_name: 3dbag-pipeline-core-develop
    image: 3dbag-pipeline-core:develop
    restart: always
    environment:
      DAGSTER_CURRENT_IMAGE: "3dbag-pipeline-core:develop"
    env_file:
      - ./.env
    volumes:
      - bag3d-dev-data-pipeline:/data/volume
    networks:
      - bag3d-dev-network
    depends_on:
      - data-postgresql
  bag3d-floors-estimation:
    build:
      context: ../
      dockerfile: docker/pipeline/bag3d-floors-estimation.dockerfile
    container_name: 3dbag-pipeline-floors-estimation-develop
    image: 3dbag-pipeline-floors-estimation:develop
    restart: always
    environment:
      DAGSTER_CURRENT_IMAGE: "3dbag-pipeline-floors-estimation:develop"
    env_file:
      - ./.env
    volumes:
      - bag3d-dev-data-pipeline:/data/volume
    networks:
      - bag3d-dev-network
    depends_on:
      - data-postgresql
  bag3d-party-walls:
    build:
      context: ../
      dockerfile: docker/pipeline/bag3d-party-walls.dockerfile
    container_name: 3dbag-pipeline-party-walls-develop
    image: 3dbag-pipeline-party-walls:develop
    restart: always
    environment:
      DAGSTER_CURRENT_IMAGE: "3dbag-pipeline-party-walls:develop"
    env_file:
      - ./.env
    volumes:
      - bag3d-dev-data-pipeline:/data/volume
    networks:
      - bag3d-dev-network
    depends_on:
      - data-postgresql

  # This service runs dagster-webserver, which loads your user code from the user code container.
  # Since our instance uses the QueuedRunCoordinator, any runs submitted from the webserver will be put on
  # a queue and later dequeued and launched by dagster-daemon.
  dagster-webserver:
    build:
      context: ./dagster
    image: 3dgi/3dbag-pipeline-dagster:develop
    entrypoint:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - workspace.yaml
    container_name: bag3d-dagster-webserver
    expose:
      - "3000"
    ports:
      - "3003:3000"
    env_file:
      - ./.env
    volumes: # Make docker client accessible so we can terminate containers from the webserver
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
    networks:
      - bag3d-dev-network
    depends_on:
      - dagster-postgresql
      - bag3d-core
      - bag3d-floors-estimation
      - bag3d-party-walls

  # This service runs the dagster-daemon process, which is responsible for taking runs
  # off of the queue and launching them, as well as creating runs from schedules or sensors.
  dagster-daemon:
    build:
      context: ./dagster
    image: 3dgi/3dbag-pipeline-dagster:develop
    entrypoint:
      - dagster-daemon
      - run
    container_name: bag3d-dagster-daemon
    restart: on-failure
    env_file:
      - ./.env
    volumes: # Make docker client accessible so we can launch containers using host docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
    networks:
      - bag3d-dev-network
    depends_on:
      - dagster-postgresql
      - bag3d-core
      - bag3d-floors-estimation
      - bag3d-party-walls

volumes:
  bag3d-dev-data-postgresql:
    external: true
  bag3d-dev-data-pipeline:
    external: true

networks:
  bag3d-dev-network:
    driver: bridge
    name: bag3d-dev-network
